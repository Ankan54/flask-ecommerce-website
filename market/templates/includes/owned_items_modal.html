<style>
    .modal-content {
        background-color: #070707
    }
</style>
<div class="modal fade" id="Modal-SellConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ owned_item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color:white">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ sell_form.hidden_tag() }}
                    <h5 class='text-center'>
                        You are going to sell {{ owned_item.name }} for Rs. {{ owned_item.price }}
                    </h5>
                    <div class='modal-footer'>
                        <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
                        {{ sell_form.sell(class="btn btn-success") }}
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
